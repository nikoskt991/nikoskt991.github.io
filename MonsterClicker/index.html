<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Monster Clicker Game</title>
    </head>

    <body>
        <div class="wrapper clearfix" id='wrapper1'>
            <div class="canvas">
                
                <input type="text" class="player-name" placeholder="Enter your name!">
                <div class="player-score" id="score-0">43</div>  
                
                <div class="container">    
                    <div class="progress2 progress-moved">
                        <div class="progress-bar2" >
                        </div>                       
                    </div> 
                </div>
                 
                    <div class="room">
                        <div class="monster-name" class=jello-horizontal>Chicko</div>
                        <input type="checkbox" id="btn-control"/>
                        <label class= "monster" for=btn-control><img id="monster-img" src="monster-0.png"/></label>
                    </div>
                
                
            </div>
    
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
